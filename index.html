<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeFi 计算器集合</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 32px;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .calculator-card {
            background-color: #fff;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
        }

        .calculator-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .calculator-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #007bff;
        }

        .calculator-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        .calculator-description {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }

        .tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            background-color: #e9ecef;
            color: #666;
            font-size: 14px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DeFi 计算器集合</h1>
        
        <div class="calculator-grid">
            <a href="uniswap.html" class="calculator-card">
                <div class="calculator-icon">🔄</div>
                <h2 class="calculator-title">Uniswap 计算器</h2>
                <p class="calculator-description">
                    计算 Uniswap V2 协议中的代币价格、滑点和流动性变化
                </p>
                <span class="tag">AMM</span>
            </a>

            <a href="bondingEth-TITI.html" class="calculator-card">
                <div class="calculator-icon">📈</div>
                <h2 class="calculator-title">Bonding V1</h2>
                <p class="calculator-description">
                    计算联合曲线 V1 中的代币价格、发行量和市值
                </p>
                <span class="tag">Bonding Curve V1</span>
            </a>

            <a href="bondingEth.html" class="calculator-card">
                <div class="calculator-icon">⛓️</div>
                <h2 class="calculator-title">Bonding V2</h2>
                <p class="calculator-description">
                    计算 Bonding Curve V2 中的代币价格和发行量
                </p>
                <span class="tag">Bonding Curve V2</span>
            </a>

            <!-- 可以继续添加更多计算器卡片 -->
        </div>
    </div>
</body>
</html>
